<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você vive em <strong>${pais}</strong></p>`
            if (pais == 'Brasil' || pais == 'brasil' || pais == 'br') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        }        
    </script>
</body>
</html>
